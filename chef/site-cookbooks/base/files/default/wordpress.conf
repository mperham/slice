<VirtualHost *:80>
  ServerName mikeperham.com 
  ServerAlias www.mikeperham.com
  DocumentRoot /var/www/wordpress

  <Directory /var/www/wordpress>
    Options FollowSymLinks
    AllowOverride None
    Order allow,deny
    Allow from all
  </Directory>

  <Directory />
    Options FollowSymLinks
    AllowOverride None
  </Directory>

  LogLevel info
  ErrorLog /var/log/apache2/wordpress-error.log
  CustomLog /var/log/apache2/wordpress-access.log combined

  RewriteEngine On
  RewriteLog /var/log/apache2/wordpress-rewrite.log
  RewriteLogLevel 0

</VirtualHost>
